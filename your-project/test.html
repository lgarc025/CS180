document.body.style.background = red;

		//    if (isNaN(x) || x < 1 || x > 10) {
		//        text = "Input not valid";
		//    } else {
		//        text = "Input OK";
		//    }
		text = [ticket,plant,broker,truck,weight,rate,date]
				document.getElementById("demo").innerHTML = text;
}
</script>
